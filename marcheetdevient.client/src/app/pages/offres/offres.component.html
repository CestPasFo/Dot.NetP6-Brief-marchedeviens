<main class="main_grid">
    <!-- Section des offres des retraites-->
    <div class="offer-card" *ngFor="let sejour of listSejour | async">
        <img src="https://marchedeviens.com/wp-content/uploads/2023/05/Dim-Rando-1.jpg"
            alt="photo representative du sejour">
        <div class="offer-details">
            <h3>{{sejour.nomSejour}}</h3>
            <p>{{sejour.minParticipantSejour}} / {{sejour.maxParticipantSejour}} personne sont inscrite sur le sejour
            </p>
            <p class="price">{{sejour.prixSejour}}</p>
        </div>
    </div>
</main>
